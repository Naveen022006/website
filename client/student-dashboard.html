<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f8f9fa;
      padding: 30px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .info {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .info p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .info strong {
      color: #555;
    }

    .btn {
      margin-top: 20px;
      display: block;
      width: 100%;
      padding: 10px;
      background: #764ba2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #5e3b8a;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Student Dashboard</h1>
    <p>Your Academic Information</p>
  </div>

  <div class="info" id="studentInfo">
    <img id="studentPhoto" src="" alt="Student Photo"
      style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; display: block; margin: 0 auto 20px;" />

    <p><strong>Register No:</strong> <span id="regNo"></span></p>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Department:</strong> <span id="department"></span></p>
    <p><strong>Semester 1 Marks:</strong> <span id="sem1"></span></p>
    <p><strong>Semester 2 Marks:</strong> <span id="sem2"></span></p>
    <p><strong>Semester 3 Marks:</strong> <span id="sem3"></span></p>
    <p><strong>Semester 4 Marks:</strong> <span id="sem4"></span></p>
    <p><strong>Semester 5 Marks:</strong> <span id="sem5"></span></p>
    <p><strong>Semester 6 Marks:</strong> <span id="sem6"></span></p>
  </div>

  <button class="btn" onclick="logout()">Log Out</button>

  <script>
    const student = JSON.parse(sessionStorage.getItem('studentData'));
    if (!student) {
      alert("No data found. Please login again.");
      window.location.href = "/";
    } else {
      document.getElementById("studentPhoto").src = student.photoUrl ? student.photoUrl : "/uploads/default.jpg";
      document.getElementById("regNo").textContent = student.regNo;
      document.getElementById("name").textContent = student.name;
      document.getElementById("department").textContent = student.department;
      document.getElementById("sem1").textContent = student.marks.sem1?.join(", ") || "N/A";
      document.getElementById("sem2").textContent = student.marks.sem2?.join(", ") || "N/A";
      document.getElementById("sem3").textContent = student.marks.sem3?.join(", ") || "N/A";
      document.getElementById("sem4").textContent = student.marks.sem4?.join(", ") || "N/A";
      document.getElementById("sem5").textContent = student.marks.sem5?.join(", ") || "N/A";
      document.getElementById("sem6").textContent = student.marks.sem6?.join(", ") || "N/A";

    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "/";
    }
  </script>
</body>

</html>
